<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ticket">
        <p class="ticket-left">
        <div class="ticket-left__left">
            <p class="ticket-title">CINEMA TICKET</p>
            <div class="ticket-options">
                <p class="ticket-option">VIP</p>
                <p class="ticket-price">$10</p>
            </div>
        </div>
        <div class="ticket-left__right">
            <div class="ticket-info">
                <p class="ticket-info__hour">08:00 PM</p>
                <div class="ticket-info__double">
                    <p class="ticket-info__gate">GATE: 03</p>
                    <p class="ticket-info__seat">SEAT: B43</p>
                </div>
                <p class="ticket-info__number">TICKET NO: 103752</p>
            </div>
            <div class="ticket-barcode">
                <div class="ticket-barcode__lines"></div>
                <p class="ticket-barcode__number">(01)95012345678903(3103)000123</p>
            </div>
        </div>
        <div class="ticket-right">
            <div class="popcorn">
                <img class="popcorn-img" src="img/g4642.svg">
                <img class="popcorn-img__single" src="img/popcorn.svg">
                <img class="popcorn-img__single" src="img/popcorn.svg">
                <img class="popcorn-img__single" src="img/popcorn.svg">
            </div>
        </div>
    </div>
</body>
</html>
